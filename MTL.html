<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareholders of MTL</title>
    <script src="./bower_components/stellar-sdk/stellar-sdk.js"></script>
    <script src="./shareholders.js"></script>
  </head>
  <body>
    <h2>MTL Shareholders</h2>
    <p>Supply: <span id="supply_text">0</span></p>
    <p>Distributed: <span id="distributed_text">0</span></p>
    <table id="holders_table">
      <th>Power</th><th>Account</th><th>Explanation</th>
    </table>
    <script>
      server
        .accounts()
        .forAsset(MTL)
        .call()
        .then(
          collectPages(
            MTL,
            appendHolders(supply_text, distributed_text),
            finishHoldersTable(holders_table)
          )
        );
    </script>
  </body>
</html>
