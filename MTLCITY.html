<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareholders of MTLCITY</title>
    <script src="./bower_components/stellar-sdk/stellar-sdk.js"></script>
    <script src="./shareholders.js"></script>
  </head>
  <body>
    <h2>MTLCITY Shareholders</h2>
    <p>MTL Supply: <span id="mtl_supply_text">0</span></p>
    <p>MTL Distributed: <span id="mtl_distributed_text">0</span></p>
    <p>MTLCITY Supply: <span id="mtlcity_supply_text">0</span></p>
    <table id="holders_table">
      <th>Power</th><th>Account</th><th>Explanation</th>
    </table>
    <script>
      function collect_mtl() {
        server
          .accounts()
          .forAsset(MTL)
          .call()
          .then(
            collectPages(
              MTL,
              appendHolders(mtl_supply_text, mtl_distributed_text),
              collect_mtlcity
            )
          );
      }

      function collect_mtlcity(mtl_collector) {
        server
          .accounts()
          .forAsset(MTLCITY)
          .call()
          .then(
            collectPages(
              MTLCITY,
              appendHolders(mtlcity_supply_text),
              makeHoldersTable(holders_table, mtl_collector)
            )
          );
      }

      collect_mtl();
    </script>
  </body>
</html>
